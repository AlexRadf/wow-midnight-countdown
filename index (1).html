<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World of Warcraft: Midnight — Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cinzel:wght@400;600&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    :root {
      --void: #05020f;
      --deep: #0a0415;
      --purple-dark: #1a0533;
      --purple-mid: #3d0e6e;
      --purple-glow: #7b2ff7;
      --purple-bright: #b06aff;
      --gold: #c8922a;
      --gold-light: #f0c060;
      --silver: #c0c8e0;
      --whisper: rgba(176, 106, 255, 0.15);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: var(--void);
      font-family: 'Cinzel', serif;
      color: var(--silver);
    }

    /* ===== STARFIELD ===== */
    #canvas {
      position: fixed; inset: 0; z-index: 0;
    }

    /* ===== VOID NEBULA BG ===== */
    .nebula {
      position: fixed; inset: 0; z-index: 1;
      background:
        radial-gradient(ellipse 80% 60% at 20% 30%, rgba(61,14,110,0.45) 0%, transparent 60%),
        radial-gradient(ellipse 60% 80% at 80% 70%, rgba(90,10,150,0.3) 0%, transparent 55%),
        radial-gradient(ellipse 40% 40% at 50% 10%, rgba(123,47,247,0.2) 0%, transparent 50%),
        radial-gradient(ellipse 100% 50% at 50% 100%, rgba(26,5,51,0.9) 0%, transparent 70%);
      animation: nebulaPulse 12s ease-in-out infinite alternate;
    }
    @keyframes nebulaPulse {
      0%   { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* ===== CRACK LINES (void rifts) ===== */
    .rift {
      position: fixed; z-index: 2; pointer-events: none;
    }
    .rift svg { opacity: 0.25; }

    /* ===== MAIN WRAPPER ===== */
    .wrapper {
      position: relative; z-index: 10;
      width: 100%; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 0;
      padding: 20px;
    }

    /* ===== EYE / SUNWELL SIGIL ===== */
    .sigil-wrap {
      position: relative;
      width: 110px; height: 110px;
      margin-bottom: 8px;
      animation: sigilFloat 6s ease-in-out infinite;
    }
    @keyframes sigilFloat {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-10px); }
    }
    .sigil-ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      border: 2px solid var(--purple-glow);
      box-shadow: 0 0 20px var(--purple-glow), inset 0 0 20px rgba(123,47,247,0.3);
      animation: ringRotate 20s linear infinite;
    }
    @keyframes ringRotate { to { transform: rotate(360deg); } }
    .sigil-ring::before, .sigil-ring::after {
      content: '';
      position: absolute; inset: 8px;
      border-radius: 50%;
      border: 1px solid rgba(192,130,255,0.4);
    }
    .sigil-ring::after {
      inset: 20px;
      animation: ringRotate 8s linear infinite reverse;
      border-color: rgba(200,146,42,0.5);
    }
    .sigil-eye {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .sigil-eye svg {
      width: 50px; height: 50px;
      filter: drop-shadow(0 0 12px var(--purple-bright)) drop-shadow(0 0 4px var(--gold));
      animation: eyePulse 4s ease-in-out infinite;
    }
    @keyframes eyePulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50%       { opacity: 1;   transform: scale(1.08); }
    }

    /* ===== TITLE ===== */
    .title-block { text-align: center; margin-bottom: 14px; }

    .pre-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(0.6rem, 1.5vw, 0.85rem);
      letter-spacing: 0.4em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeUp 1s 0.3s ease forwards;
    }
    .main-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2rem, 6vw, 5rem);
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, #ffffff 0%, var(--purple-bright) 40%, var(--gold-light) 70%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 0 30px rgba(123,47,247,0.8));
      opacity: 0;
      animation: fadeUp 1s 0.5s ease forwards;
    }
    .subtitle {
      font-family: 'Cinzel', serif;
      font-size: clamp(0.65rem, 1.8vw, 1rem);
      letter-spacing: 0.35em;
      color: var(--silver);
      opacity: 0;
      margin-top: 8px;
      animation: fadeUp 1s 0.7s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== DIVIDER ===== */
    .divider {
      display: flex; align-items: center; gap: 12px;
      width: min(500px, 90vw);
      margin: 10px 0;
      opacity: 0;
      animation: fadeUp 1s 0.9s ease forwards;
    }
    .divider-line {
      flex: 1; height: 1px;
      background: linear-gradient(to right, transparent, var(--purple-glow), transparent);
    }
    .divider-gem {
      width: 8px; height: 8px;
      background: var(--gold);
      transform: rotate(45deg);
      box-shadow: 0 0 8px var(--gold);
    }

    /* ===== COUNTDOWN ===== */
    .countdown-wrap {
      display: flex; gap: clamp(10px, 3vw, 30px);
      margin: 6px 0 10px;
      opacity: 0;
      animation: fadeUp 1s 1.1s ease forwards;
    }
    .countdown-unit {
      display: flex; flex-direction: column; align-items: center;
      position: relative;
    }
    .countdown-num {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2.2rem, 7vw, 5.5rem);
      font-weight: 700;
      line-height: 1;
      color: #fff;
      text-shadow:
        0 0 20px var(--purple-glow),
        0 0 40px rgba(123,47,247,0.5),
        0 0 80px rgba(123,47,247,0.2);
      transition: transform 0.15s ease, color 0.15s ease;
      min-width: 2ch; text-align: center;
    }
    .countdown-num.tick {
      transform: scale(1.08);
      color: var(--purple-bright);
    }
    .countdown-label {
      font-size: clamp(0.45rem, 1.2vw, 0.65rem);
      letter-spacing: 0.25em;
      color: var(--gold);
      text-transform: uppercase;
      margin-top: 4px;
    }
    .countdown-sep {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2rem, 6vw, 4.5rem);
      color: var(--purple-mid);
      align-self: flex-start;
      padding-top: 2px;
      animation: sepBlink 1s ease infinite;
    }
    @keyframes sepBlink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.2; }
    }

    /* LAUNCH STATE */
    .countdown-wrap.launched .countdown-num {
      animation: launchPulse 1s ease infinite;
      color: var(--gold-light);
    }
    @keyframes launchPulse {
      0%, 100% { text-shadow: 0 0 20px var(--gold), 0 0 60px rgba(200,146,42,0.5); }
      50%       { text-shadow: 0 0 40px var(--gold-light), 0 0 100px rgba(240,192,96,0.8); }
    }

    /* ===== QUOTE AREA ===== */
    .quote-area {
      width: min(620px, 90vw);
      text-align: center;
      min-height: 80px;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      opacity: 0;
      animation: fadeUp 1s 1.3s ease forwards;
    }
    .quote-text {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      font-size: clamp(0.8rem, 2.2vw, 1.1rem);
      color: rgba(220, 200, 255, 0.85);
      line-height: 1.6;
      transition: opacity 0.8s ease;
    }
    .quote-attr {
      font-family: 'Cinzel', serif;
      font-size: clamp(0.55rem, 1.3vw, 0.7rem);
      letter-spacing: 0.2em;
      color: var(--gold);
      margin-top: 8px;
      transition: opacity 0.8s ease;
    }
    .quote-text.fading, .quote-attr.fading { opacity: 0; }

    /* ===== BOTTOM INFO ===== */
    .bottom-info {
      margin-top: 8px;
      font-size: clamp(0.5rem, 1.2vw, 0.65rem);
      letter-spacing: 0.25em;
      color: rgba(192,130,255,0.5);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 1s 1.5s ease forwards;
    }

    /* ===== PARTICLE ===== */
    .particle {
      position: fixed; z-index: 3;
      border-radius: 50%;
      pointer-events: none;
      animation: particleDrift linear infinite;
    }
    @keyframes particleDrift {
      0%   { transform: translateY(0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-120vh) scale(0.3); opacity: 0; }
    }

    /* ===== CORNER ORNAMENTS ===== */
    .corner {
      position: fixed; z-index: 5; opacity: 0.35;
      width: 80px; height: 80px;
    }
    .corner--tl { top: 0; left: 0; border-top: 1px solid var(--purple-glow); border-left: 1px solid var(--purple-glow); }
    .corner--tr { top: 0; right: 0; border-top: 1px solid var(--purple-glow); border-right: 1px solid var(--purple-glow); }
    .corner--bl { bottom: 0; left: 0; border-bottom: 1px solid var(--purple-glow); border-left: 1px solid var(--purple-glow); }
    .corner--br { bottom: 0; right: 0; border-bottom: 1px solid var(--purple-glow); border-right: 1px solid var(--purple-glow); }

    /* Mobile adjustments */
    @media (max-height: 600px) {
      .sigil-wrap { width: 70px; height: 70px; margin-bottom: 4px; }
      .pre-title  { font-size: 0.6rem; }
      .quote-area { min-height: 60px; }
      .bottom-info { margin-top: 2px; }
    }
  </style>
</head>
<body>

  <!-- Stars Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Nebula -->
  <div class="nebula"></div>

  <!-- Corner Ornaments -->
  <div class="corner corner--tl"></div>
  <div class="corner corner--tr"></div>
  <div class="corner corner--bl"></div>
  <div class="corner corner--br"></div>

  <!-- Main -->
  <div class="wrapper">

    <!-- Sigil -->
    <div class="sigil-wrap">
      <div class="sigil-ring"></div>
      <div class="sigil-eye">
        <svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Eye shape -->
          <path d="M5 30 Q30 5 55 30 Q30 55 5 30Z" fill="rgba(123,47,247,0.18)" stroke="#b06aff" stroke-width="1.5"/>
          <!-- Iris -->
          <circle cx="30" cy="30" r="10" fill="rgba(61,14,110,0.8)" stroke="#c8922a" stroke-width="1"/>
          <!-- Pupil void -->
          <circle cx="30" cy="30" r="5" fill="#05020f"/>
          <!-- Inner glow -->
          <circle cx="30" cy="30" r="5" fill="rgba(123,47,247,0.7)"/>
          <!-- Lashes/marks -->
          <line x1="30" y1="18" x2="30" y2="14" stroke="#b06aff" stroke-width="1" opacity="0.6"/>
          <line x1="30" y1="42" x2="30" y2="46" stroke="#b06aff" stroke-width="1" opacity="0.6"/>
          <line x1="18" y1="30" x2="14" y2="30" stroke="#b06aff" stroke-width="1" opacity="0.6"/>
          <line x1="42" y1="30" x2="46" y2="30" stroke="#b06aff" stroke-width="1" opacity="0.6"/>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <div class="title-block">
      <div class="pre-title">World of Warcraft</div>
      <div class="main-title">MIDNIGHT</div>
      <div class="subtitle">The Voidstorm Descends Upon Quel'Thalas</div>
    </div>

    <!-- Divider -->
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-gem"></div>
      <div class="divider-line"></div>
    </div>

    <!-- Countdown -->
    <div class="countdown-wrap" id="countdown">
      <div class="countdown-unit">
        <div class="countdown-num" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-sep">:</div>
      <div class="countdown-unit">
        <div class="countdown-num" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-sep">:</div>
      <div class="countdown-unit">
        <div class="countdown-num" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-sep">:</div>
      <div class="countdown-unit">
        <div class="countdown-num" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-gem"></div>
      <div class="divider-line"></div>
    </div>

    <!-- Quote -->
    <div class="quote-area">
      <div class="quote-text" id="quoteText"></div>
      <div class="quote-attr" id="quoteAttr"></div>
    </div>

    <!-- Bottom info -->
    <div class="bottom-info" id="launchInfo">Early Access — 26 February 2026 &nbsp;|&nbsp; 11:00 PM GMT</div>

  </div>

<script>
/* ===================== STARFIELD ===================== */
(function() {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
    makeStars();
  }

  function makeStars() {
    stars = [];
    const count = Math.floor((canvas.width * canvas.height) / 3000);
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.4 + 0.1,
        alpha: Math.random() * 0.8 + 0.2,
        speed: Math.random() * 0.003 + 0.001,
        phase: Math.random() * Math.PI * 2
      });
    }
  }

  let t = 0;
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    t += 0.01;
    for (const s of stars) {
      const a = s.alpha * (0.6 + 0.4 * Math.sin(t * s.speed * 100 + s.phase));
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      // Colorize some stars purple/gold
      const hue = Math.sin(s.phase) > 0.5 ? `rgba(176,130,255,${a})` :
                  Math.sin(s.phase) > 0   ? `rgba(255,220,150,${a * 0.6})` :
                  `rgba(255,255,255,${a})`;
      ctx.fillStyle = hue;
      ctx.fill();
    }
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', resize);
  resize();
  draw();
})();

/* ===================== FLOATING PARTICLES ===================== */
(function() {
  function makeParticle() {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = Math.random() * 4 + 1;
    const x    = Math.random() * 100;
    const dur  = Math.random() * 15 + 10;
    const delay = Math.random() * 10;
    const isPurple = Math.random() > 0.5;
    p.style.cssText = `
      width:${size}px; height:${size}px;
      left:${x}vw; bottom:-10px;
      background: ${isPurple ? 'rgba(176,106,255,0.7)' : 'rgba(200,146,42,0.6)'};
      box-shadow: 0 0 ${size * 2}px ${isPurple ? '#b06aff' : '#c8922a'};
      animation-duration: ${dur}s;
      animation-delay: -${delay}s;
    `;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), (dur + delay) * 1000 + 2000);
  }
  for (let i = 0; i < 30; i++) makeParticle();
  setInterval(makeParticle, 600);
})();

/* ===================== COUNTDOWN ===================== */
const LAUNCH = new Date('2026-02-26T23:00:00Z'); // 11pm GMT

function pad(n) { return String(Math.max(0, n)).padStart(2, '0'); }

function tick(id, val) {
  const el = document.getElementById(id);
  const current = el.textContent;
  const next = pad(val);
  if (current !== next) {
    el.textContent = next;
    el.classList.add('tick');
    setTimeout(() => el.classList.remove('tick'), 200);
  }
}

function updateCountdown() {
  const now  = Date.now();
  const diff = LAUNCH - now;
  const wrap = document.getElementById('countdown');
  const info = document.getElementById('launchInfo');

  if (diff <= 0) {
    // Launched!
    document.getElementById('days').textContent    = '00';
    document.getElementById('hours').textContent   = '00';
    document.getElementById('minutes').textContent = '00';
    document.getElementById('seconds').textContent = '00';
    wrap.classList.add('launched');
    info.textContent = '⚡ EARLY ACCESS IS NOW LIVE — ENTER QUEL\'THALAS ⚡';
    info.style.color = 'var(--gold-light)';
    info.style.letterSpacing = '0.2em';
    return;
  }

  const totalSec = Math.floor(diff / 1000);
  const days     = Math.floor(totalSec / 86400);
  const hours    = Math.floor((totalSec % 86400) / 3600);
  const mins     = Math.floor((totalSec % 3600) / 60);
  const secs     = totalSec % 60;

  tick('days',    days);
  tick('hours',   hours);
  tick('minutes', mins);
  tick('seconds', secs);
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ===================== LORE QUOTES ===================== */
const quotes = [
  {
    text: "The void is not an absence. It is a presence. Patient. Hungry. Inevitable.",
    attr: "— Xal'atath, Harbinger of the Void"
  },
  {
    text: "I have looked into the darkness and refused to blink. That is the only victory the Void cannot claim.",
    attr: "— Alleria Windrunner"
  },
  {
    text: "The Sunwell is more than a fount of power. It is the soul of our people. And I will not let it fall to shadow.",
    attr: "— Lor'themar Theron, Regent Lord of Quel'Thalas"
  },
  {
    text: "We know the Void's language. We can hear its whispers. And still — we choose not to obey.",
    attr: "— Umbric, Leader of the Void Elves"
  },
  {
    text: "Every world that has ever fallen began with a single whisper. Azeroth will not be the next to hear it answered.",
    attr: "— Khadgar, Archmage of the Kirin Tor"
  },
  {
    text: "The Voidstorm does not come to destroy. It comes to unmake. To tear away what you were, and leave only shadow.",
    attr: "— Locus-Walker, the Ethereal"
  },
  {
    text: "I was born in darkness. I learned to carry light. But Quel'Thalas needs both now — and so do I.",
    attr: "— Arator the Redeemer"
  },
  {
    text: "The dead scar runs through Eversong like a wound that will not close. The Void would see all of Azeroth become that scar.",
    attr: "— Lady Liadrin, Matriarch of the Blood Knights"
  },
  {
    text: "She devoured a god and called it progress. Do not mistake ambition for power — Xal'atath has both.",
    attr: "— Worldsoul Saga, Chapter II: Midnight"
  },
  {
    text: "Quel'Thalas has burned before. Our people have risen from ash before. We will do so again — or we will end the flame that threatens us forever.",
    attr: "— Lor'themar Theron"
  }
];

let currentQ = -1;
const qText = document.getElementById('quoteText');
const qAttr = document.getElementById('quoteAttr');

function showNextQuote() {
  // Fade out
  qText.classList.add('fading');
  qAttr.classList.add('fading');

  setTimeout(() => {
    currentQ = (currentQ + 1) % quotes.length;
    qText.textContent = `"${quotes[currentQ].text}"`;
    qAttr.textContent = quotes[currentQ].attr;
    qText.classList.remove('fading');
    qAttr.classList.remove('fading');
  }, 800);
}

// Initial quote after page loads
setTimeout(showNextQuote, 2000);
setInterval(showNextQuote, 7000);
</script>
</body>
</html>
